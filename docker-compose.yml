version: '3.9'

services:
  orders-app:
    build: ./
    command: ./wait-for-postgres.sh db ./orders-app
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty

  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5432:5432

  nats-streaming:
    restart: always
    image: nats-streaming:latest
    ports:
      - 4223:4223